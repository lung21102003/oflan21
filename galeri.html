  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
    }

    header {
      background-color: #191838;
      padding: 12px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 0.8s ease-in-out;
    }

    header h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 24px;
      color: #fff;
      margin: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 22px;
      font-size: 14px;
      position: relative;
    }

    nav a:hover {
      color: #0dcaf0;
      transform: translateY(-2px);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -4px;
    }

    .container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      text-align: center;
      margin: 5px 0 20px;
      animation: slideUp 0.8s ease-in-out;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin: 40px 0 15px;
      color: #ccc;
    }

    .gallery-img-portrait {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    .gallery-img-portrait:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-size: 14px;
      color: #999;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 12px;
        font-size: 13px;
      }

      .gallery-img-portrait {
        height: 100px;
      }
    }
  </style>
</head>
