  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #191838;
      padding: 1px 4%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      color: #fff;
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 1.9rem;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      position: relative;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #ffffff;
      left: 0;
      bottom: -5px;
    }

    .form-control,
    .form-control:focus {
      background-color: #222;
      border-color: #444;
      color: #fff;
    }

    .info-kontak i {
      color: #0dcaf0;
      margin-right: 8px;
    }

    a {
      color: #0dcaf0;
    }

    nav a:hover {
      color: #0dcaf0;
      transform: translateY(-2px);
    }


    a:hover {
      text-decoration: underline;
    }

    /* Ukuran tulisan judul */
    .container h2.text-center {
      font-size: 22px;
    }

    @media (max-width: 576px) {
      .container h2.text-center {
        font-size: 18px;
      }
    }

    /* ===== Animasi ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }

    .btn-primary {
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .btn-primary:hover {
      background-color: #0dcaf0;
      color: #000;
      box-shadow: 0 0 15px #0dcaf0, 0 0 30px #0dcaf0;
    }
